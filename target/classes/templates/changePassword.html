<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
  <h2 style="color: darkslateblue">Change Admin Password</h2>
  <form action="#" th:action="@{/updatePassword}" method="post">
      <label style="margin-right: 65px">Email</label>
      <td th:text="${session.email}"></td></br>
      <label>Old Password</label>
      <input style="margin-top: 10px; margin-left: 10px" type="password" name="oldPassword" required/><br/>
      <label>New Password</label>
      <input style="margin-top: 10px; margin-left: 5px" type="password" name="newPassword" required/>
      <h4 style="color:red" th:text="${action}"></h4>
      <input type="submit" value="Update Password">
  </form>
</body>
</html>
