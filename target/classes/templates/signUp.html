<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2 style="color: darkslateblue">Create Account</h2>
<form action="#" th:action="@{/signUp}" th:object="${users}" method="post">
    <label><b>Email</b></label>
    <input style="margin-left: 25px" type="email" th:field="*{email}"/><br/>
    <label><b>Password</b></label>
    <input style="margin-top: 10px" type="password" th:field="*{password}"/><br/>
    <label><b>User Type</b></label>
    <input style="margin-top: 10px" type="radio"  value="admin" th:field="*{userType}"/>Admin
    <input type="radio" value="customer" th:field="*{userType}"/>Customer
    <br/>
    <input style="margin-top: 10px" type="submit" value="Sign Up"/>
</form>
</body>
</html>
