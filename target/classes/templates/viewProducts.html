<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Products</title>
</head>
<body>
<div class="container my-2">
  <h2 style="color: darkslateblue">Product List</h2>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pp : ${product}">
      <td th:text="${pp.pid}"></td>
      <td th:text="${pp.pname}"></td>
      <td th:text="${pp.price}"></td>
      <td th:text="${pp.quantity}"></td>
      <td th:text="${pp.categoryid}"></td>
      <td><a th:href="@{/placeOrder/{pid} (pid=${pp.pid}) }">Place Order</a></td>
      <td><a th:href="@{/deleteProduct/{pid} (pid=${pp.pid}) }">Delete Product</a></td>
    </tr>
    </tbody>
  </table>
  <h2 style="color: green" th:text="${action}"></h2>
</div>
</body>
</html>
