<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Report</title>
</head>
<body>
<div class="container my-2">
  <h2 style="color: darkslateblue">Purchase List</h2>
  <div style="margin-bottom: 20px" class="containerSC">
    <form th:action="@{/searchPurchaseDate}" method="POST">
      <input type="date" name="date" Placeholder="YYYY-MM-DD">
      <button type="submit" class="btn btn-primary btn-sm mb-3" style="margin-top:12px">Search by Date</button>
    </form>
  </div>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Order Date</th>
      <th>Order Mail</th>
      <th>Product Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.oid}"></td>
      <td th:text="${o.odate}"></td>
      <td th:text="${o.omail}"></td>
      <td th:text="${o.productid}"></td>
    </tr>
    </tbody>
  </table>
</div>
<h2 th:text="${action}" style="color: red"></h2>
</body>
</html>
